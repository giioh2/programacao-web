<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

</head>
<body>
    
    <form>
          <div class="form-outline mb-4">
          <input type="email" id="form2Example1" class="form-control" />
          <label class="form-label" for="form2Example1">Endereço de E-mail</label>
        </div>
      

        <div class="form-outline mb-4">
          <input type="Senha" id="form2Example2" class="form-control" />
          <label class="form-label" for="form2Example2">Password</label>
        </div>

        <div class="row mb-4">
          <div class="col d-flex justify-content-center">

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
              <label class="form-check-label" for="form2Example31"> Manter conectado </label>
            </div>
          </div>
          <div class="col">
            <a href="#!">esqueci a Senha</a>
          </div>
        </div>
      

        <button type="button" class="btn btn-primary btn-block mb-4">Sign in</button>
      

        <div class="text-center">
          <p>Não tem login? <a href="#!">Registre-se</a></p>
          <p>ou entre com:</p>
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-facebook-f"></i>
          </button>
      
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-google"></i>
          </button>
      
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-twitter"></i>
          </button>
      
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-github"></i>
         
        </button>
        
        </div>
      
    </form>
</body>
</html>
